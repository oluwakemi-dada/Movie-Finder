<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2c2c2c" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <title>Movie Finder App</title>
  </head>
  <body>
    <div id="spinner-container">
      <div class="spinner"></div>
      <div class="ring"></div>
    </div>

    <div class="navbar">
      <a href="index.html"
        ><h1>Movie <i class="fas fa-search"></i></h1
      ></a>
      <div class="fav-star-count">
        <input type="text" id="search-movie" placeholder="Search" />
        <i id="favourite-list" class="far fa-star">
          <div class="count">1</div>
        </i>
      </div>
    </div>

    <div class="movies">
      <div class="movies-category">
        <h2>Popular Movies</h2>
        <div class="popular-movies"></div>
      </div>
      <div class="movies-category">
        <h2>Top-Rated Movies</h2>
        <div class="top-rated-movies"></div>
      </div>
    </div>
    <script src="javascript/movie.js"></script>
    <script src="javascript/ui.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
